<svg xmlns="http://www.w3.org/2000/svg" width="200" height="400" viewBox="0 0 200 400">
  <!-- Head -->
  <circle cx="100" cy="80" r="50" fill="#FAD1A5" stroke="#D2A47F" stroke-width="3"/>

  <!-- Hair -->
  <path d="M50,60 Q100,20 150,60 Q140,10 100,10 Q60,10 50,60 Z" fill="#4A2E19"/>

  <!-- Eyes -->
  <circle cx="80" cy="70" r="8" fill="#FFFFFF"/>
  <circle cx="120" cy="70" r="8" fill="#FFFFFF"/>
  <circle cx="80" cy="70" r="4" fill="#000000"/>
  <circle cx="120" cy="70" r="4" fill="#000000"/>

  <!-- Mouth -->
  <path d="M80,100 Q100,120 120,100" stroke="#D25456" stroke-width="3" fill="none"/>

  <!-- Body -->
  <rect x="60" y="130" width="80" height="120" rx="20" fill="#6495ED" stroke="#4682B4" stroke-width="3"/>

  <!-- Arms -->
  <line x1="40" y1="150" x2="20" y2="200" stroke="#FAD1A5" stroke-width="12" stroke-linecap="round"/>
  <line x1="160" y1="150" x2="180" y2="200" stroke="#FAD1A5" stroke-width="12" stroke-linecap="round"/>

  <!-- Legs -->
  <rect x="70" y="250" width="20" height="100" rx="10" fill="#556B2F"/>
  <rect x="110" y="250" width="20" height="100" rx="10" fill="#556B2F"/>

  <!-- Shoes -->
  <ellipse cx="80" cy="360" rx="15" ry="8" fill="#000000"/>
  <ellipse cx="120" cy="360" rx="15" ry="8" fill="#000000"/>
